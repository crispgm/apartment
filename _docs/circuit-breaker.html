    const data = [
      ["6㎡", "63A"],

      ["2.5㎡", "20A", "residual-current circuit breaker (RCCB) and grouding"],
      ["4㎡", "16A", "residual-current circuit breaker (RCCB) and grouding"],
      ["2.5㎡", "20A", "residual-current circuit breaker (RCCB) and grouding"],
      ["2.5㎡", "20A", "residual-current circuit breaker (RCCB) and grouding"],
      ["4㎡", "20A", "residual-current circuit breaker (RCCB) and grouding"],
      ["4㎡", "20A", "residual-current circuit breaker (RCCB) and grouding"],
      ["4㎡", "20A", "residual-current circuit breaker (RCCB) and grouding"],
      ["4㎡", "20A", "residual-current circuit breaker (RCCB) and grouding"],
    ];
    const targets = document.querySelectorAll(".circuit-switch");
    for (let i in targets) {
      const item = targets[i];
      item.setAttribute("data-description", data[i].join(", "));
      item.addEventListener("mouseover", function() {
        document.querySelector(".notes").textContent = item.getAttribute("data-description");
      }, false);
      item.addEventListener("mouseout", function() {
        document.querySelector(".notes").textContent = "-";
      }, false);
    }
  </script>
